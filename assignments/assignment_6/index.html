<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my API's</title>
    <link rel="stylesheet" href="myapi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body class="sedan-sc-regular">
    <div class="left">
        <h1 style="text-align: center;">Welcome to Fun API site!</h1>
        <h2 style="margin-left: 10px; text-align: center">Explore and enjoy 4 exciting API features!</h2>
        <div class="apicontent" style="font-size: 30px; text-align:center"></div> <!--to display outputs content-->
    </div>
    <div class="right">
        <div class="right-text">
            <h1>Choose your adventure:</h1>
            <h3>Get a joke, look at dogs pictures, search for an activity if you are bored, or enter your name or the name of your friend and receive a prediction of their nationality!</h3>
            <div class="buttonshere">
                <button class="sedan-sc-regular" onclick="getData()">Tell me a joke</button>
                <br>
                <button class="sedan-sc-regular" onclick="showDog()">Show a cute dog</button>
                <br>
                <button class="sedan-sc-regular" onclick="getActivity()">I am bored, suggest me an activity</button>
                <br>
                <button class="sedan-sc-regular" onclick="predictNation()">Guess my nationality by name</button>
            </div>
        </div>
    </div>

    <script src="jokes.js"></script>
</body>
</html>
