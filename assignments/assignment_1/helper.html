<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent" id="parent1"> <!-- First parent element -->
        <p class="child">First child of Parent 1</p> <!-- First child -->
        <p class="child">Second child of Parent 1</p> <!-- Second child -->
      </div>
      <div class="parent" id="parent2"> <!-- Second parent element -->
        <p class="child">Third child (only child of Parent 2)</p> <!-- Third child -->
      </div>
      
</body>
</html>
